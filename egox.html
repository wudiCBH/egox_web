<script type="module">
  import * as THREE from 'three';

  // import Stats from 'three/addons/libs/stats.module.js';
  // import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  let model

  const container = document.getElementById( 'viewer' );

  const width = container.clientWidth, height = container.clientHeight;
  const camera = new THREE.PerspectiveCamera( 70, width / height, 0.01, 10 );
  camera.position.set(0.2, 0.26, 0.26); //0.3,0.25,0.4
  camera.lookAt(0, 0.15, 0)

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xfffbec);

  const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x8d8d8d, 3 );
  hemiLight.position.set( 0, 20, 0 );
  scene.add( hemiLight );

  const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
  dirLight.position.set( - 3, 10, - 10 );
  dirLight.castShadow = true;
  dirLight.shadow.camera.top = 2;
  dirLight.shadow.camera.bottom = - 2;
  dirLight.shadow.camera.left = - 2;
  dirLight.shadow.camera.right = 2;
  dirLight.shadow.camera.near = 0.1;
  dirLight.shadow.camera.far = 40;
  scene.add( dirLight );

  const loader = new GLTFLoader();
  loader.load(
    './static/assets/xARM7_fixed.glb', 
    function (gltf) {
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5); 
      scene.add(model);

      model.traverse((child) => {
        if (child.isMesh) {
          const edges = new THREE.EdgesGeometry(child.geometry, 60); 
          const line = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0x000000 })
          );
          child.add(line);
        }
      });

      renderer.setAnimationLoop( animate );
    },
  );

  const renderer = new THREE.WebGLRenderer( { antialias: true } );
  renderer.setSize( width, height );
  container.appendChild( renderer.domElement );

  function animate(time) {
    if(model){
      // model.rotation.x = time / 2000;
      model.rotation.y = time / 1000;
      // model.rotation.z = time / 1000;

      renderer.render( scene, camera );
    }

  }

</script>
